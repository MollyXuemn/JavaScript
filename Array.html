<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <!-- Array 使用单独的变量名来存储一系列值 
        数组常用方法：
        concat(): 合并数组
        sort(): 排序
        push():末尾追加元素
        reverse(): 数组元素翻转
     -->    
    <script>
        var a = ["hello","world"];
        var b = ["we", "are ", "wordl"];
        var c = a.concat(b);
        document.write(a.sort(function(a,b){
            return b-a;
        }));
        var a = ["a","b"];
            a.push("c");
        document.write(a);
        var a = reverse(c);
    </script>
</body>
</html>
