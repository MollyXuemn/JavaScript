<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Css样式改变</title>
    <style>
        .div{
            width: 108px;
            height: 100px;
            background-color: rgb(57, 217, 238);
        }
    </style>
</head>
<body>
    <div id="div" class="div">

    </div>
    <button onclick="demo()">按钮</button>

   <script>
       function demo(){
           document.getElementById("div").style.background = "rgb(255, 127, 255)";
       }
   </script>
</body>
</html>
