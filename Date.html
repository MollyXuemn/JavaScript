<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body onload="startTime()">
    <a href="HistoryObject.html">Switch to</a>
    <div id="timetxt"></div>

    <script>
        var date = new Date();
        date.setFullYear(2010,1,1);
        document.write(date);

    //时钟
    function startTime(){
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById("timetxt").innerHTML = h +":" + m +":"+s;
        t = setTimeout(function(){
            startTime(); //让上面方法自己吊自己
        },1000);//1s刷新一次
    }
        function checkTime(i){
            if(i<10){
                i= "0"+i; //如果分钟，和秒钟都小于10，则前面加个0；如果大于10则不用
            }
            return i;
        }
    </script>
    
    
    
</body>
</html>
